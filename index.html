<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
            href="./bootstrap-5.2.0-dist/css/bootstrap.min.css">
        <title>Document</title>
    </head>
    <body>
        <section class="header">
            <div class="container">
                <div class="row pt-3 pb-5 mb-5 align-content-center "><!---------------------------navbar&logo------------------------->
                    <div class="col-6 justify-content-start ">
                        <img class="" src="./img/2.png" alt="logo">
                    </div>
                    <div class="col-6 nav-col">
                        <nav class="navbar navbar-expand-lg navbar-light">
                            <button class="navbar-toggler" type="button"
                                data-toggle="collapse"
                                data-target="#navbarNavAltMarkup"
                                aria-controls="navbarNavAltMarkup"
                                aria-expanded="false" aria-label="Toggle
                                navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse"
                                id="navbarNavAltMarkup">
                                <div class="navbar-nav">
                                    <a class="mx-4 nav-item nav-link text-white
                                        "href="#">Foundation</a>
                                    <a class=" mx-4 nav-item nav-link
                                        text-white"
                                        href="#">Collections</a>
                                    <a class="mx-4 nav-item nav-link text-white"
                                        href="#">Home</a>

                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
                <div>
                    <div class="mt-5 pt-5 col-xl-4 col-12 text-center
                        text-xl-start justify-content-center
                        justify-content-xl-start ">
                        <img class="scroll-cta" src="./img/3.png" alt="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-8 col-12 text-center text-xl-start">
                        <p class="text-in-header fw-bolder text-white">
                            Mountain NFT <br> Collectibles
                        </p>
                    </div>

                </div>
                <div class="">
                    <img src="./img/5.png" alt="" class="image-1 d-none
                        d-xl-inline">
                    <img src="./img/4.png" alt="" class="image-2 d-none
                        d-xl-inline">
                </div>
            </div>
        </section>
        <!--------------------------------------------------- header close ------------------------------------------>
        <section class="content">
            <div class="container">
                <div class="row">
                    <div class="col-6 py-5">
                        <p class="h1">AUCTION IS COMING SOON</p>
                        <p class="text-muted">Our public sale event will be held
                            on August 17, 2022.</p>
                    </div>
                    <div class="col-6 py-5">
                        <div>
                            <img class="img-fluid" src="./img/12.png" alt="img">
                        </div>
                        <div class="row">
                            <p class="col-4 justify-content-start fw-bold">Hours</p>
                            <p class="col-4 justify-content-center fw-bold">Minutes</p>
                            <p class="col-4 justify-content-start fw-bold">Seconds</p>
                        </div>
                    </div>
                </div>
                <div class="row ">

                    <div class="col-12 col-md-4 mb-3 "> <!-----------------------------------------col-1-------------------------------------->
                        <div class="card ">
                            <img class="card-img-top" src="./img/Rectangle 1.png" alt="Card image
                                cap">
                            <div class="card-body">
                                <p class="card-text"><small class="text-muted">Collectible</small></p>
                                <h5 class="card-title">MTNFT-01</h5>

                            </div>
                        </div>
                    
                    
                        <div class="card mt-3 ">
                            <img class="card-img-top" src="./img/Rectangle 4.png" alt="Card image
                                cap">
                            <div class="card-body">
                                <p class="card-text"><small class="text-muted">Collectible</small></p>
                                <h5 class="card-title">MTNFT-04</h5>

                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 mb-3"><!----------------------------------------------col-2----------------------------------->
                        <div class="card">
                            <img class="card-img-top" src="./img/Rectangle 3.png" alt="Card image cap">
                            <div class="card-body">
                                <p class="card-text"><small class="text-muted">Collectible</small></p>
                                <h5 class="card-title">MTNFT-02</h5>

                            </div>
                        </div>
                        <div class="card mt-3">
                            <img class="card-img-top" src="./img/Rectangle 4 (1).png" alt="Card image cap">
                            <div class="card-body">
                                <p class="card-text"><small class="text-muted">Collectible</small></p>
                                <h5 class="card-title">MTNFT-05</h5>

                            </div>
                        </div>
                    </div>
                        <div class=" col-12 col-md-4 mb-3"><!---------------------------------------------col-3------------------------------>
                            <div class="card ">
                                <img class="card-img-top" src="./img/Rectangle 3.png" alt="Card image cap">
                                <div class="card-body">
                                    <p class="card-text"><small class="text-muted">Collectible</small></p>
                                    <h5 class="card-title">MTNFT-03</h5>

                                </div>
                            </div>
                            <div class="card mt-3">
                                <img class="card-img-top" src="./img/Rectangle 4 (2).png" alt="Card image cap">
                                <div class="card-body">
                                    <p class="card-text"><small class="text-muted">Collectible</small></p>
                                    <h5 class="card-title">MTNFT-06</h5>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </section>
        <!------------------------------------------------------ close content ---------------------------------------------->
        <!------------------------------------------------------- footer ------------------------------------------------------>
        <section class="footer">

        </section>
        <script src="./bootstrap-5.2.0-dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
